name: Generate API

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'include/HateEngineAPI.h'
      - 'src/api_sym_lookup_table.h'

jobs:
  generate-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Run API generator
        run: |
          chmod +x ./tools/api-generator.py
          ./tools/api-generator.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -f include/HateEngineAPI.h src/api_sym_lookup_table.h
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "API Generator Bot"
          git config user.email "github-generator-bot@users.noreply.github.com"
          git commit -m "chore: auto-generate HateEngineAPI.h and api_sym_lookup_table.h [ci skip]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
